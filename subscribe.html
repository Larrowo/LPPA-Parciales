    <main class="subscribeMainPage">
        <div class="subscribeForm">
            <form action="#">
                <p>Formulario de subscripcion</p>
                <div class="inputContainer">
                    <input type="text" id="name" placeholder="Nombre">
                    <label for="name" id="lblName"></label>
                </div>
                <div class="inputContainer">
                    <input type="text" id="surname" placeholder="Apellido">
                    <label for="surname" id="lblSurname"></label>
                </div>
                <div class="inputContainer">
                    <input type="text" id="email" placeholder="Email">
                    <label for="email" id="lblEmail"></label>
                </div>
                <div class="inputContainer">
                    <input type="password" id="password" placeholder="Password">
                    <label for="password" id="lblPassword"></label>
                </div>
                <div class="inputContainer">
                    <input type="text" id="telNumber" placeholder="Teléfono">
                    <label for="telNumber" id="lblTelNumber"></label>
                </div>
                <div class="inputContainer">
                    <input type="text" id="direction" placeholder="Dirección">
                    <label for="direction" id="lblDirection"></label>
                </div>
                <button id="submitButton" type="submit">Subscribirse</button>
            </form>
        </div>
    </main>
